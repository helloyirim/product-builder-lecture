<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 소울 버드 찾기 - 결과</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container result-container" id="result-box">
        <h2>당신의 소울 버드는...</h2>
        <p class="bird-name" id="bird-name"></p>
        <img src="" alt="소울 버드" id="bird-image">
        <p class="result-description" id="bird-description"></p>

        <div class="best-match">
            <h3>환상의 짝꿍 새</h3>
            <p id="best-match"></p>
        </div>

        <div class="share-buttons">
            <button id="kakao-share-btn" class="share-btn kakao-btn">카카오톡 공유하기</button>
            <button id="save-image-btn" class="share-btn save-btn">결과 이미지 저장</button>
        </div>
        <a href="index.html" class="start-btn" style="margin-top: 20px;">다시하기</a>
    </div>

    <script src="results.js"></script>
</body>
</html>
